{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="col-lg-12">
            <h1>Create a new event</h1>
            <form class="form-signin" role="form" action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-lg-2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Event</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
